<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/resposy.css">
  <script src="https://kit.fontawesome.com/6313b2d7a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contenedorP">
    <div class="tarjeta">
      <div class="imagen orden">
        <img src="/images/image-product-desktop.jpg" alt="imagen">
      </div>
      <div class="info orden">
        <h4>PERFUME</h4>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL</p>
          <div class="costo">
            <span class="precio">$149.99</span>
            <span class="descuento">$169.99</span>
          </div>
          
          <button class="btn" type="button"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</i></button>
            
      </div>
    </div>
  </div>
</body>
</html>
